<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Demonstration</title>
    <style>
        /* Base styling for links */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Pseudo-classes for link states */
        a:hover {
            background-color: #3498db;
            color: white;
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 5px #3498db;
        }

        a:active {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        a:visited {
            color: #9b59b6;
        }

        /* Styling for form elements */
        input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            background-color: yellow;
            border: 10px solid black;
        }

        /* Styling for button states */
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        butto {
            background-color: #b92929;
        }

        button {
            background-color: #1c6693;
        }

        /* Disabled button styling */
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Pseudo-class Demonstration</h1>

    <h2>Link States</h2>
    <a href="https://example.com" target="_blank">Hover, Focus, Active, Visited</a>

    <h2>Form Element</h2>
    <input type="text" placeholder="Focus me">

    <h2>Button States</h2>
    <button>Hover and Active</button>
    <button disabled>Disabled Button</button>
</body>
</html>
