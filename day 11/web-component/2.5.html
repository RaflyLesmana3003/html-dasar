<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Web Component</title>
</head>
<body>

  <!-- Define the custom element -->
  <script>
    class CustomElement extends HTMLElement {
      constructor() {
        super();

        // Create a template element
        const template = document.createElement('template');
        template.innerHTML = `
          <style>
          </style>
          <div>
            <h2>This is a custom element</h2>
            <slot></slot>
          </div>
        `;

        // Attach the template content to the shadow DOM
        const shadowRoot = this.attachShadow({ mode: 'open' });
        shadowRoot.appendChild(template.content.cloneNode(true));
      }
    }

    // Define the custom element tag
    customElements.define('custom-element', CustomElement);
  </script>

  <!-- Use the custom element -->
  <custom-element>
    <!-- Content placed inside the custom element's slot -->
    <p>This is some content inside the custom element.</p>
  </custom-element>

</body>
</html>
